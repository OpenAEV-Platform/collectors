services:
  collector-microsoft-defender:
    image: openbas/collector-microsoft-defender:latest
    environment:
      - OPENBAS_URL=${OPENBAS_URL}
      - OPENBAS_TOKEN=${OPENBAS_TOKEN}
      - COLLECTOR_ID=${COLLECTOR_ID}
      - COLLECTOR_NAME=${COLLECTOR_NAME}
      - COLLECTOR_TYPE=${COLLECTOR_TYPE}
      - COLLECTOR_LOG_LEVEL=${COLLECTOR_LOG_LEVEL}
      - COLLECTOR_PERIOD=${COLLECTOR_PERIOD}
      - COLLECTOR_PLATFORM=${COLLECTOR_PLATFORM}
      - MICROSOFT_DEFENDER_TENANT_ID=${MICROSOFT_DEFENDER_TENANT_ID}
      - MICROSOFT_DEFENDER_CLIENT_ID=${MICROSOFT_DEFENDER_CLIENT_ID}
      - MICROSOFT_DEFENDER_CLIENT_SECRET=${MICROSOFT_DEFENDER_CLIENT_SECRET}
    restart: always
