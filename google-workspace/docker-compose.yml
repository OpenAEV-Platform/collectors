services:
  collector-google-workspace:
    image: openbas/collector-google-workspace:latest
    environment:
      - OPENBAS_URL=${OPENBAS_URL}
      - OPENBAS_TOKEN=${OPENBAS_TOKEN}
      - COLLECTOR_ID=${COLLECTOR_ID}
      - COLLECTOR_NAME=${COLLECTOR_NAME:-"Google Workspace"}
      - COLLECTOR_LOG_LEVEL=${COLLECTOR_LOG_LEVEL:-warn}
      - COLLECTOR_TYPE=${COLLECTOR_TYPE:-openbas_google_workspace}
      - COLLECTOR_PERIOD=${COLLECTOR_PERIOD:-60}
      - GOOGLE_WORKSPACE_SERVICE_ACCOUNT_JSON=${GOOGLE_WORKSPACE_SERVICE_ACCOUNT_JSON}
      - GOOGLE_WORKSPACE_DELEGATED_ADMIN_EMAIL=${GOOGLE_WORKSPACE_DELEGATED_ADMIN_EMAIL}
      - GOOGLE_WORKSPACE_CUSTOMER_ID=${GOOGLE_WORKSPACE_CUSTOMER_ID:-my_customer}
      - INCLUDE_SUSPENDED=${INCLUDE_SUSPENDED:-false}
      - SYNC_ALL_USERS=${SYNC_ALL_USERS:-false}
    restart: unless-stopped
