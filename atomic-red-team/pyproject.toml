[tool.poetry]
name = "openbas-atomic-red-team"
version = "1.11.0"
description = "A Collector for fetching Atomic Red Team payloads; https://www.atomicredteam.io/"
authors = ["Antoine MAZEAS <antoine.mazeas@filigran.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "src" }
]

[tool.poetry.dependencies]
