services:
  collector-atomic-red-team:
    image: openbas/collector-atomic-red-team:latest
    environment:
      - OPENBAS_URL=${OPENBAS_URL}
      - OPENBAS_TOKEN=${OPENBAS_TOKEN}
      - COLLECTOR_ID=${COLLECTOR_ID}
      - COLLECTOR_NAME=${COLLECTOR_NAME}
      - COLLECTOR_PERIOD=${COLLECTOR_PERIOD}
      - COLLECTOR_TYPE=${COLLECTOR_TYPE}
      - COLLECTOR_LOG_LEVEL=${COLLECTOR_LOG_LEVEL}
    restart: unless-stopped
