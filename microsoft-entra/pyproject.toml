[tool.poetry]
name = "openbas-microsoft-entra-collector"
version = "1.12.2"
description = "A Collector for Microsoft Entra asset management system"
authors = ["Antoine MAZEAS <antoine.mazeas@filigran.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "microsoft_entra" }
]

[tool.poetry.dependencies]
python = "^3.11"
pyobas = "1.12.2"
