[tool.poetry]
name = "openbas-crowdstrike-collector"
version = "1.16.4"
description = "Collector for Crowdstrike Falcon"
authors = ["Antoine MAZEAS <antoine.mazeas@filigran.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "crowdstrike" }
]

[tool.poetry.dependencies]
python = "^3.11"
pyobas = "1.16.4"
crowdstrike-falconpy = "1.5.2"
pydantic = "2.11.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
